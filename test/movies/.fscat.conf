<collection>
	<name>Film</name>

	<index>
		<name>Alphabetical</name>
		<root>by_name/</root>
		<path>$INITIAL/$TITLE/</path>
	</index>
	
	<index>
		<name>By Genre</name>
		<root>by_genre/</root>
		<path>$GENRE/$YEAR - $TITLE/</path>
	</index>
	
	<index>
		<name>By Language</name>
		<root>by_language/</root>
		<path>$LANG/$GENRE/$YEAR - $TITLE/</path>
	</index>
	
</collection>
